<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lucas ama mais?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #d6336c;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    #sim {
      background-color: #69db7c;
      color: white;
    }
    #nao {
      background-color: #ff6b6b;
      color: white;
      position: absolute;
    }
    #resposta {
      margin-top: 20px;
      font-size: 20px;
      color: #5f3dc4;
    }
  </style>
</head>
<body>
  <h1>Lucas ama mais?</h1>
  <div>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>
  <p id="resposta"></p>

  <script>
    const btnNao = document.getElementById('nao');
    const btnSim = document.getElementById('sim');
    const resposta = document.getElementById('resposta');

    function moverBotao() {
      const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
    }

    btnNao.addEventListener('mouseover', moverBotao);
    btnNao.addEventListener('touchstart', moverBotao);

    btnSim.addEventListener('click', () => {
      resposta.textContent = 'Exatamente! ❤️';
    });
  </script>
</body>
</html>
